language: ruby
rvm:
- 2.6.3
services:
  - postgresql
addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
before_script:
  - cp config/database.yml.travis config/database.yml
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: automatedcx--api-production
    on:
      tags: true
    staging: automatedcx--api-staging
    on:
      all_branches: true
